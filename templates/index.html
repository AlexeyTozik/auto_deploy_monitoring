<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-3">TaskMaster - Управление задачами</h1>

        <form method="POST" action="/" class="mb-3">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Новая задача" required>
                <div class="input-group-append">
                    <input type="submit" value="Добавить задачу" class="btn btn-primary">
                </div>
            </div>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.title }}
                    <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-danger">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
